name: Run JavaScript

on:
  push:
    branches:
      - master

jobs:
  run-js:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Run JavaScript file
      run: node test.js